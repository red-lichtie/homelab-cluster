apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: podinfo
  namespace: default
spec:
  parentRefs:
    - kind: Gateway
      name: main-gateway
      namespace: default
      sectionName: prod-tls-gw
  hostnames:
    - podinfo.home.svc
  rules:
    - backendRefs:
        - name: podinfo
          port: 9898

